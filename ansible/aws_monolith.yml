---
- hosts: all
  become: yes
  roles:
    - aws_fsx_lustre_client
- hosts: all
  become: yes
  roles:
    - miniwdl
- hosts: all
  become: yes
  roles:
    - aws_docker_firewall
  tasks:
    - name: wdler SSH key
      authorized_key: user=wdler key="{{ lookup('file', public_key_path) }}"
    - name: byobu-enable
      command: byobu-enable
      become_user: wdler
      become: yes
      changed_when: False
