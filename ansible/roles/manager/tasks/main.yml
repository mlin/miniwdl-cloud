---
- name: wdler SSH key
  authorized_key: user=wdler key="{{ lookup('file', public_key_path) }}"
- name: generate jump ssh key
  openssh_keypair:
    path: /home/wdler/.ssh/id_rsa
    owner: wdler
    group: wdler
    mode: 0400
- name: initialize swarm manager
  docker_swarm:
    state: present
    advertise_addr: "10.0.1.1"
    listen_addr: "10.0.1.1"
  register: swarm_init
- name: get swarm node info
  docker_node_info:
    self: true
  register: self_node
- name: prevent manager from accepting tasks
  docker_node:
    hostname: '{{ self_node.nodes[0]["ID"] }}'
    availability: drain

# deposit info in /mnt/shared/.swarm for workers
- name: /mnt/shared/.swarm
  file:
    path: /mnt/shared/.swarm/workers
    state: directory
- name: /mnt/shared/.swarm/README
  copy:
    src: swarmREADME
    dest: /mnt/shared/.swarm/README
    mode: 0664
- name: /var/provision/swarm_join_token
  copy:
    dest: /var/provision/swarm_join_token
    content: '{{ swarm_init.swarm_facts["JoinTokens"]["Worker"] }}'
    owner: wdler
    mode: 0400

# miniwdl/shell configuration
- name: /home/wdler/.config
  file:
    path: /home/wdler/.config
    state: directory
    owner: wdler
    group: wdler
- name: miniwdl.cfg
  copy:
    src: miniwdl.cfg
    dest: /home/wdler/.config/miniwdl.cfg
    owner: wdler
    group: wdler
    mode: 0640
- name: motd
  copy:
    src: motd
    dest: /etc/motd
    mode: 0744
- name: byobu-enable
  command: byobu-enable
  become_user: wdler
  become: yes
  changed_when: False
- name: delete /home/wdler/.hushlogin
  file:
    path: /home/wdler/.hushlogin
    state: absent
